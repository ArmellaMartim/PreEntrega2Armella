<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encuentra el producto que buscas a un precio inmejorable y recibilo en tu domicilio."
    />
    <meta
      name="keywords"
      content="Osteo-Store, productos ortopedicos, vendaje, descartables, silla de ruedas, andadores"
    />
    <title>Osteo-Store | Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../img/Logo - favicon.png"
      type="image/x-icon"
    />
    <!-- Icono BS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg nav_color fixed-top">
        <div class="container">
          <a class="navbar-brand text-light" href="../index.html">
            Osteo-Store
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light mx-1" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-light mx-1"
                  href="../Pages/Empresa.html"
                  >Empresa</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-light mx-1"
                  href="../Pages/Productos.html"
                  >Producto</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-light mx-1"
                  href="../Pages/Ayuda.html"
                  >Ayuda</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-light mx-1"
                  href="../Pages/Contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="Buscar"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
            <p class="control">
              <a href="#" id="btn_carrito" class="button is-info">
                <span class="icon">
                  <i class="bi bi-facebook"></i>
                </span>
                <span class="tag is-gray" id="totalProductos"
                  ><strong>0</strong></span
                >
              </a>
            </p>
          </div>
        </div>
      </nav>
    </header>
    <!-- title -->
    <div class="container p-5 page border-bottom">
      <h1 class="page__h1">Productos</h1>
      <p class="page__p">
        Aqui encontraras el catalogo de los productos ofrecidos por nuestra
        firma
      </p>
    </div>
    <!-- CATALOGO DE PRODUCTOS -->
    <section class="section">
      <div class="container row row-cols-md-2 row-cols-lg-4 text-center">
        <div class="col-md mb-3" id="catalogo"></div>
      </div>
    </section>

    <!-- carrito -->
    <section class="modal-card-body">
      <div class="columns" id="productosCarrito-header">
        <div class="column is-3 has-text-centered">Producto</div>
        <div class="column is-3 has-text-centered">Nombre</div>
        <div class="column is-2 has-text-centered">Precio</div>
        <div class="column is-1 has-text-centered">Cant</div>
        <div class="column is-2 has-text-centered">Total</div>
        <div class="column is-1 has-text-centered">Quitar</div>
      </div>
      <div id="productosCarrito">
        <!--  PRODUCTOS AGREGADOS AL CARRITO -->
      </div>
      <div class="columns">
        <div class="column is-9 has-text-right">
          <h1 class="title">TOTAL:</h1>
        </div>
        <div class="column is-3 has-text-centered">
          <p class="title is-3" id="totalCarrito"><strong>$0</strong></p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <section class="bg-light">
        <div class="container">
          <div class="bg_footer text-light text-center d-block">
            <div>Seguinos en las redes</div>
            <!-- iconos  redes -->
            <a
              class="text-light mx-1"
              href="https://web.whatsapp.com/"
              target="”_blank”"
              ><i class="bi bi-whatsapp"></i
            ></a>
            <a
              class="text-light mx-1"
              href="https://www.facebook.com/"
              target="”_blank”"
              ><i class="bi bi-facebook"></i
            ></a>
            <a
              class="text-light mx-1"
              href="https://www.instagram.com/"
              target="”_blank”"
              ><i class="bi bi-instagram"></i
            ></a>
            <div>
              Creado por
              <a
                class="text-light"
                href="https://github.com/ArmellaMartim"
                target="”_blank”"
                >Martim Armella</a
              >
            </div>
          </div>
        </div>
      </section>
    </footer>
    <!-- Java -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../index.js"></script>
  </body>
</html>
